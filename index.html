<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="header-nav">
      <h1>
        <a href="./">Restaurant Reviews</a>
      </h1>
    </nav>
    <p class="offline-alert" aria-live="assertive">You're offline</p>
  </header>

  <main id="maincontent">
    <a class="skip-to-main" href="#main-content">Skip to main content</a>
    <section id="map-container">
      <div id="map" role="application" aria-label="map showing all restaurants location"></div>
    </section>
    <section id="main-content" tabindex="-1">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-option">
          <label for="neighborhoods-select">Choose neighbourhood</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <div class="filter-option">
          <label for="cuisines-select">Choose cuisine</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>

      <h2 class="no-restaurant" aria-live="polite">No restaurant was found</h2>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/main.js"></script>
  <script rel="serviceWorker" charset="utf-8" src="./serviceworker.js"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
